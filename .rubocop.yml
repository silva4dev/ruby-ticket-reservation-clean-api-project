require:
  - rubocop-performance
  - rubocop-minitest

AllCops:
  TargetRubyVersion: 3.3.0
  SuggestExtensions: false
  NewCops: enable

Style/FrozenStringLiteralComment:
  Enabled: true
Style/Documentation:
  Enabled: false
Lint/UnusedMethodArgument:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Layout/MultilineMethodCallIndentation:
  Enabled: false
Layout/MultilineMethodCallBraceLayout:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Naming/FileName:
  Enabled: false
Style/MixinGrouping:
  Enabled: false
Lint/ConstantDefinitionInBlock:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Style/RedundantConditional:
  Enabled: false
Style/IfWithBooleanLiteralBranches:
  Enabled: false
Style/OptionalBooleanParameter:
  Enabled: false
Style/GuardClause:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
